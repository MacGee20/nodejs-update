<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XSHARE</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">X<span>SHARE</span></a>
            <ul class="sub-link">
                <!-- <li>About</li> -->
                <!-- <li><a href="privacy.html">Privacy</a></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <section container>
            <div class="left">
                <h2>The most seamless file transfer experence ever.</h2>
                <div class="text">
                    <p>Fast safe and secure</p>
                    <p>Enter Your And Receiver's email and upload file(s)</p>
                    <img style='margin:0 auto;width: 400px;height: auto;'
                    src="https://res.cloudinary.com/busola/image/upload/v1571518592/17828.jpg" alt="cloudimage">
                </div>
                <!-- <button class="upload-btn file">Get Started</button> -->
                <!-- <button class="upload-btn folder">Upload a folder</button> -->
            </div>
            <div class="right">
                 <!-- send by email -->
            <div send-email>
                <div class="email-field-content">
                <p>Email File</p>

                    <input type="text" placeholder="Name" /><br>
                    <input type="email" placeholder="Receiver's email address" /><br>
                    <textarea name="" id="" cols="30" rows="9" placeholder="Message"></textarea><br>
                    <div class="send-options">
                        <button class="btn">send</button>
                    </div>
                </div>
            </div>
            </div>
            <div success>
                <span><i class="far fa-check-circle"></i></span><br>
                <button class="btn">Copy link</button>
                <button class="btn">Email file</button>            
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
